<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="U-XA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="orderFrame">
        <div class="orderImgFrame">
          <img
            src="./images/illustration-hero.svg"
            alt="illustrationBg"
            class="bgImg"
          />
        </div>
        <div class="orderInfo">
          <h1 class="title">Order Summary</h1>
          <p class="orderMsg">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="orderPlan">
            <div class="planInfo">
              <img
                src="./images/icon-music.svg"
                alt="musicIcon"
                class="musicImg"
              />
              <div class="priceSection">
                <h2 class="subTitle">Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="changeBtn">Change</a>
          </div>
          <button type="button" class="submitBtn">Proceed to Payment</button>
          <a href="#" class="cancelBtn">Cancel Order</a>
        </div>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">IFIDI W. EPHOD</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
